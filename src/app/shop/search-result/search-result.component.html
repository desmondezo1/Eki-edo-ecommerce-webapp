<div class="wrapper">

<ais-instantsearch [config]="config">
  <ais-search-box [searchAsYouType]="false"></ais-search-box>
  <ais-stats></ais-stats>

  <!-- <h3>Filter by price range:</h3> -->
  <!-- <ais-range-slider attribute="price"></ais-range-slider> -->
  <!-- <ais-refinement-list attribute="salePrice_range"></ais-refinement-list> -->
  <!-- <ais-clear-refinements [autoHideContainer]="true" buttonLabel="Clear filter"></ais-clear-refinements> -->

  <ais-hits>
    <ng-template let-hits="hits" let-results="results">
      <!-- Nothing found? -->
      <div *ngIf="hits.length === 0">
        ðŸ˜¢ Nothing found for
        <strong>{{results.query}}</strong>.
      </div>

      <div *ngFor="let hit of hits" class="result-card">
        <h2>
          <a [href]="hit.url" target="_blank">
            <ais-highlight attribute="name" [hit]="hit">
            </ais-highlight>
          </a>
        </h2>
        <p>{{ hit.shortDescription }}</p>

        <img [src]="hit.image" alt="{{ hit.name }} thumbnail">

        <p>
          <span class="price">{{ hit.salePrice | currency}}</span>
        </p>
      </div>
    </ng-template>
  </ais-hits>

  <ais-pagination></ais-pagination>
</ais-instantsearch>

</div>
