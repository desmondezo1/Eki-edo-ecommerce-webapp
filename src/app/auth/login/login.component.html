
  <section>
    <div class="wrapper">
      <h3>Login</h3>
      <form action="" [formGroup]="loginForm"  method="post" (ngSubmit)="login()">
        <div class="email-div">
          <input class="form-control" type="email"
          [ngClass]="{'is-invalid': loginForm.get('email').touched && loginForm.get('email').invalid}"
          formControlName="email" name="email"  placeholder="Email" required/>
          <span class="invalid-feedback">
            <span *ngIf="">Password or Email incorrect</span>
            <span  *ngIf="">Required</span>
          </span>
        </div>
        <div class="password-div">
          <input class="form-control" type="password"
          [ngClass]="{'is-invalid': loginForm.get('password').touched && loginForm.get('password').invalid}"
          formControlName="password"
           name="password" placeholder="Password" required/>
          <span class="invalid-feedback">Required</span>
        </div>


        <div class="extras">
          <div class="checkbox">
            <input Class="check" type="checkbox"  formControlName="remember" name="remember" />
            <label for="check">Remember Me</label>
          </div>
          <div class="forgot-pwd">
            <a (click)="openModal(content)">Forgot Password</a>
          </div>
        </div>

        <div class="login-btn-div">
          <button [ngClass]="loginForm.valid ? '' : 'disabled'" type="submit" >
            Login
          </button>
        </div>
      </form>
      <div class="forgot-pwd">
        <br>
       <a href=""
       style="
       text-decoration: none;
       color: #808890;
       font-style: italic;
       font-weight: 500;"
       [routerLink]="['/register']">Register</a>
      </div>

    </div>





    <ng-template #content let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Reset Password</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="" [formGroup]="resetPasswordForm"  method="post" (ngSubmit)="resetPassword()">
          <div class="email-div">
            <label for="email">Enter Your email</label>
            <input class="form-control" type="email"
            [ngClass]="{'is-invalid': resetPasswordForm.get('email').touched && resetPasswordForm.get('email').invalid}"
            formControlName="email" id="email" name="email"  placeholder="Email" required/>
            <span class="invalid-feedback">Required</span>
          </div>
          <br><br>
          <div class="login-btn-div">
            <button [ngClass]="resetPasswordForm.valid ? '' : 'disabled'" type="submit" >
              Reset Password
            </button>
          </div>
        </form>
      </div>
      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
      </div> -->
    </ng-template>
